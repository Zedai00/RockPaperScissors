<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spicy+Rice&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/fe38891bbf.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="spicy-rice-regular">Rock Paper Scissor</h1>
      </header>
      <main>
        <section class="moves">
          <div id="rock" class="box">
            <i class="fa-solid fa-hand-back-fist"></i>
            <span>Rock</span>
          </div>
          <div id="paper" class="box">
            <i class="fa-solid fa-hand"></i>
            <span>Paper</span>
          </div>
          <div id="scissor" class="box">
            <span class="fa-rotate-90" style="display: inline-block">
              <i class="fa-solid fa-hand-scissors fa-flip-vertical"></i>
            </span>
            <span>Scissor</span>
          </div>
        </section>
        <section class="output">
          <div id="score">
            <div id="player-score">Player Score: 0</div>
            <div id="comp-score">Computer Score: 0</div>
          </div>
          <div id="logs"></div>
        </section>
      </main>
      <footer>Copyright &copy; Zed</footer>
    </div>
  </body>
</html>
